<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style_curr.css"/>
</head>
<body> 
    
    <div class="container">
    
        <div class="ig">
            <img src="image/1673980988900.png"></div>
    
            

        <h2><u>Currency converter</u></h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                 <input type="text" " placeholder="amount" class="user_amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name ="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>

                </div>

                

                <div class="to">
                    <p>to</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name ="to">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="msg">
                1 USD = 83 INR
            </div>
            <button>Get Exchange Rate</button>

        </form>
    </div>

    <script type="module" src="currency.js"></script>
    <script type="module" src="codes.js"></script>
</body>
</html>
